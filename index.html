<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jerry's Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #1e1e1e;
    }
    #terminal-container {
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="terminal-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script>
    const term = new Terminal({
      theme: {
        background: '#1e1e1e',
        foreground: '#f0f0f0'
      },
      fontFamily: 'Courier New, monospace',
      fontSize: 16,
      cursorBlink: true
    });
    term.open(document.getElementById('terminal-container'));

    const COMMANDS = {
      help: () => `
Available Commands:
  help           - show this help message
  lsb-release    - Learn more about me
  ls             - List files and folders
  sherlock       - Get contact info
  clear          - Clear the terminal
`,
      'lsb-release': () => `Name:Jerryslang 'Jerry'\nAge:15\nOS:GNU/Linux\nDistro:Fedora 41\nWM:Sway\nWebsite:here\nOld-Usernames:Noface,VHK`,
      ls: () => `Dotfiles // https://github.com/Jerryslang/dotfiles
Discord-RAT // https://github.com/Jerryslang/Discord-RAT
jrpcPy // https://github.com/Jerryslang/jrpcPy
Website // https://github.com/Jerryslang/jerryslang.github.io`,
      sherlock: () => `Found Discord Account: https://discord.com/users/1341392030214914103
Found Github Account: https://github.com/Jerryslang/
Found Youtube Account: https://www.youtube.com/@jerryslang
Found Spotify Account: https://open.spotify.com/user/31e2hefiinat4lc3krbjzs3prity`,
      clear: () => {
        term.clear();
        return '';
      }
    };

    term.writeln('Welcome to Jerry\'s Terminal Portfolio');
    term.writeln('Type "help" to get started.\n');
    term.write('$ ');

    let command = '';
    term.onKey(({ key, domEvent }) => {
      const code = domEvent.key;

      if (code === 'Enter') {
        term.write('\n');
        if (COMMANDS[command.trim()]) {
          const output = COMMANDS[command.trim()]();
          if (output) term.writeln(output);
        } else if (command.trim()) {
          term.writeln(`command not found: ${command}`);
        }
        term.write('\n$ ');
        command = '';
      } else if (code === 'Backspace') {
        if (command.length > 0) {
          term.write('\b \b');
          command = command.slice(0, -1);
        }
      } else if (code.length === 1) {
        term.write(key);
        command += key;
      }
    });
  </script>

</body>
</html>
